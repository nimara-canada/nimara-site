      <stop offset="0%" style="stop-color:#202654;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a3066;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  
  <!-- Logo -->
