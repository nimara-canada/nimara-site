  <!-- Subheading -->
  <text x="600" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#ffffff" fill-opacity="0.9" text-anchor="middle">Get 3 vetted quotes in 72 hours from</text>
