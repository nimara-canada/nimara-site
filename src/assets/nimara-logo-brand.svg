<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 40" fill="none">
  <!-- N-Mark: Two diagonal parallelograms forming abstract N -->
  <g>
    <!-- Left diagonal bar -->
    <polygon points="0,40 8,40 28,8 28,0 20,0 0,32" fill="#1a1a4e"/>
    <!-- Right diagonal bar -->
    <polygon points="12,40 20,40 40,8 40,0 32,0 12,32" fill="#1a1a4e"/>
    <!-- Purple triangle accent in top-right -->
    <polygon points="32,0 40,0 40,8" fill="#7c3aed"/>
  </g>
  <!-- Wordmark -->
  <text x="52" y="30" font-family="'DM Serif Display', Georgia, serif" font-size="26" font-weight="400" fill="#1a1a4e" letter-spacing="0.06em">NIMARA</text>
</svg>