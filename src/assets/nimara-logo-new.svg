<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 60" fill="none">
  <!-- N Icon Mark - Two diagonal parallelograms with clear gap forming stylized N -->
  <g>
    <!-- Left diagonal bar (starts bottom-left, goes up-right, ends before top edge) -->
    <polygon points="0,60 12,60 42,12 42,0 30,0 0,48" fill="#1a1a4e"/>
    
    <!-- Right diagonal bar (starts lower-middle, goes up to top-right corner) -->
    <polygon points="18,60 30,60 60,12 60,0 48,0 18,48" fill="#1a1a4e"/>
    
    <!-- Purple triangle accent overlapping top-right corner -->
    <polygon points="48,0 60,0 60,12" fill="#7c3aed"/>
  </g>
  
  <!-- NIMARA Wordmark with proper spacing -->
  <text x="78" y="44" font-family="'DM Serif Display', Georgia, serif" font-size="36" font-weight="400" fill="#1a1a4e" letter-spacing="0.04em">NIMARA</text>
</svg>